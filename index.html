<html>
<body onkeydown="keyPressed()">
    <div>
        <span name="enemy" id="enemy1" style="position:absolute;left:10px;top:40px"> [---]</span>
        <span name="enemy" id="enemy2" style="position:absolute;left:40px;top:40px"> [---]</span>
        <span name="enemy" id="enemy3" style="position:absolute;left:70px;top:40px"> [---]</span>
        <span name="enemy" id="enemy4" style="position:absolute;left:100px;top:40px"> [---]</span>
        <span name="enemy" id="enemy1" style="position:absolute;left:10px;top:60px"> [---]</span>
        <span name="enemy" id="enemy2" style="position:absolute;left:40px;top:60px"> [---]</span>
        <span name="enemy" id="enemy3" style="position:absolute;left:70px;top:60px"> [---]</span>
        <span name="enemy" id="enemy4" style="position:absolute;left:100px;top:60px"> [---]</span>
    </div>
    <div>
        <span id="score">Score: 0</span>
    </div>
    <div>
        <span id="resultText" hidden style="position:absolute;left:100px; color:red">you lose! </span>
    </div>
    <span id="player" style="position:absolute; left: 20px; top:200px">
        [T]
    </span>
    <span style="position:absolute; left: 20px; top:220px">
        --------------------------------------------------
    </span>
</body>
</html>

<script>

    moveEnemies();
    var numberOfEnemiesRemaining = document.getElementsByName("enemy").length;

    async function moveEnemies() {
        var enemies = document.getElementsByName("enemy");

        for (var k = 0; k < 15; k++) {

            for (var j = 0; j < 20; j++) {
                for (var i = 0; i < enemies.length; i++) {
                    enemies[i].style.left = parseFloat(enemies[i].style.left) + 10 + "px";
                }
                await sleep(250);
            }
            for (var j = 0; j < 20; j++) {
                for (var i = 0; i < enemies.length; i++) {
                    enemies[i].style.left = parseFloat(enemies[i].style.left) - 10 + "px";
                }
                await sleep(250);
            }

            for (var i = 0; i < enemies.length; i++) {
                enemies[i].style.top = parseFloat(enemies[i].style.top) + 10 + "px";
            }
            await sleep(250);

        }

        if (numberOfEnemiesRemaining != 0) {
            document.getElementById("resultText").removeAttribute("hidden");
        }
    }

    function keyPressed() {
        var key = window.event.keyCode
        var player = document.getElementById("player");

        // 37 left 39 right 32 spacebar
        var test = parseFloat(player.style.left);
        if (key === 37 && parseFloat(player.style.left) >= 5) {
            player.style.left = parseFloat(player.style.left) - 10 + "px";
        }
        else if (key === 39 && parseFloat(player.style.left) <= 270) {
            player.style.left = parseFloat(player.style.left) + 10 + "px";
        }
        else if (key === 32)
            fire(player);
    }

    function fire(posistion) {

        var bullet = document.createElement('span');
        bullet.textContent = "^";

        bullettId++;

        bullet.style.left = parseFloat(posistion.style.left) + 6 + "px";
        bullet.style.top = parseFloat(posistion.style.top) - 8 + "px";
        bullet.style.position = "absolute";
        bullet.id = "bullet" + bullettId;
        document.body.appendChild(bullet);

        Projectile(bullet);
    }

    var bullettId = 0;
    var score = 0;

    async function Projectile(bullet) {

        var i = parseFloat(bullet.style.top);
        var enemies = document.getElementsByName("enemy");

        for (i; i >= 1; i--) {
            bullet.style.top = parseFloat(bullet.style.top) - 1 + "px";

            for (var j = 0; j < enemies.length; j++) {
                var rect2 = enemies[j].getBoundingClientRect();
                var rect1 = bullet.getBoundingClientRect();

                overlap = colliderDetection(rect1, rect2);

                if (overlap == true) {
                    bullet.remove();
                    enemies[j].remove();
                    numberOfEnemiesRemaining--;
                    score++;
                    document.getElementById("score").innerHTML = ("Score:" + score);
                    if (numberOfEnemiesRemaining == 0) {
                        var text = document.getElementById("resultText");
                        text.innerHTML = "Winner!";
                        document.getElementById("resultText").removeAttribute("hidden");
                        break;
                    }

                    //console.log("Score!");
                    break;
                }
            }
            await sleep(10);
        }

        bullet.remove();
    }

    function colliderDetection(rect1, rect2) {
        return !(rect1.right < rect2.left ||
            rect1.left > rect2.right ||
            rect1.bottom < rect2.top ||
            rect1.top > rect2.bottom);
    }

    async function sleep(step) {
        await new Promise(r => setTimeout(r, step));
    }</script>
