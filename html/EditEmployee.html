<!DOCTYPE html>

<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="..\scripts\functions\employeeFunc.js" type="text/javascript"></script>
    <script src="..\scripts\functions\edit.js" type="text/javascript"></script>

    <link href="..\css\bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta charset="utf-8" />

    <title></title>
</head>
<body>
    <div class="container">
        <div class="col-md-8">
            <h4 class="mb-3">Edit Employee Form</h4>
            <div class="form-group">
                <form class="form-horizontal" autocomplete="off" action="../index.html" onsubmit='return validateEmployee(this, "edit")'>
                    <div class="form-group">
                        <label for="ninumber">NI Number</label>
                        <input id="ninumber" onkeydown='removeError("ninumber", "ninumberErrorMessage")' type="text" class="form-control" readonly placeholder="123456" />
                        <label id="ninumberErrorMessage" hidden style="color:red"></label>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input id="fullname" onkeydown='removeError("fullname", "fullNameErrorMessage")' type="text" class="form-control" placeholder="boby Twobells" />
                        <label id="fullNameErrorMessage" hidden style="color:red">Full name is required</label>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input id="phone" onkeydown='removeError("phone", "phoneNumberErrorMessage")' type="text" class="form-control" placeholder="123-321-456" />
                        <label id="phoneNumberErrorMessage" hidden style="color:red">Phone number is required</label>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input id="address" onkeydown='removeError("address", "addressErrorMessage")' type="text" class="form-control" placeholder="123 Down The Road" />
                        <label id="addressErrorMessage" hidden style="color:red">Address is required</label>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input id="department" onkeydown='removeError("department", "departmentErrorMessage")' type="text" class="form-control" placeholder="IT" />
                        <label id="departmentErrorMessage" hidden style="color:red">Department is required</label>
                    </div>
                    <input type="button" class="btn btn-danger" value="Cancel" onclick="location.href='../index.html'" />
                    <input type="submit" class="btn btn-success" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
